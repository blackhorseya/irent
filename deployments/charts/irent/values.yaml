# Default values for irent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

nodeSelector: { }

tolerations: [ ]

affinity: { }

version: 0.1.0

restful:
  app:
    image:
      repository: gcr.io/sean-side/irent-app-restful
      pullPolicy: IfNotPresent
      tag:

    service:
      type: ClusterIP
      port: 8080

    startupProbe:
      enabled: false
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1

    livenessProbe:
      enabled: false
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1

    readinessProbe:
      enabled: false
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1

    resources: { }

    ingress:
      enabled: false
      className: ""
      annotations: { }
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      hosts:
        - host: chart-example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: [ ]
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local

    config: |-
      log:
        level: info
        encoding: json

cronjob:
  rental:
    image:
      repository: gcr.io/sean-side/irent-rental-cronjob
      pullPolicy: IfNotPresent
      tag:

    resources: { }

    config: |-
      log:
        level: info
        encoding: json
